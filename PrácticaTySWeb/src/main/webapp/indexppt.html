<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet" href="Resources/stylePPT.css">
<link rel="stylesheet" href="Resources/font.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link
	href="https://fonts.googleapis.com/css?family=Comfortaa|Indie+Flower"
	rel="stylesheet">
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
	<div class="contenedor" data-ng-app="pptApp"
		data-ng-controller="pptController">

		<header>
			<h1 class="title">Tecnolog√≠as y Sistemas Web</h1>
		</header>
		<div class="row" style="margin-right:0px;">
			<div class="col-md-4">
				<div class="ppt">
					<article class="fondo">
						<img src="Resources/user.png" alt="User">
						<div></div>
					</article>
				</div>
			</div>

			<div class="col-md-4">
				<div class="ppt1">
					<article class="fondo1">
						<img src="Resources/user.png" alt="User">
						<div></div>
					</article>
				</div>
			</div>

			<div class="col-md-4">
				<div class = "chat">
					<div class="container" style = "width:80%;">
						<img src="Resources/user.png" alt="Avatar"
							style="width: 100%;">
						<p>Hello. How are you today?</p>
						<span class="time-right">11:00</span>
					</div>
	
					<div class="container darker" style = "width:80%;">
						<img src="Resources/user.png" alt="Avatar" class="right"
							style="width: 100%;">
						<p>Hey! I'm fine. Thanks for asking!</p>
						<span class="time-left">11:01</span>
					</div>
	
					<div class="container" style = "width:80%;">
						<img src="Resources/user.png" alt="Avatar"
							style="width: 100%;">
						<p>Sweet! So, what do you wanna do today?</p>
						<span class="time-right">11:02</span>
					</div>
	
					<div class="container darker" style = "width:80%;">
						<img src="Resources/user.png" alt="Avatar"
							style="width: 100%;">
						<p>Nah, I dunno. Play soccer.. or learn more coding perhaps?</p>
						<span class="time-left">11:05</span>
					</div>
				</div>
			</div>
		</div>


		<script>
			var ws;
			function login(userName, pwd) {
				var request = new XMLHttpRequest();
				request.open("GET", "http://localhost:8080/login?userName="
						+ userName + "&pwd=" + pwd);
				request.onreadystatechange = function() {
					if (request.readyState == 4) {
						add(request.responseText);
						ws = new WebSocket("ws://localhost:8080/gamews");
						ws.onopen = function() {
							add("Conectado");
						}
						ws.onerror = function() {
							add("Error al conectar el WS");
						}
						ws.onmessage = function(message) {
							var data = message.data;
							data = JSON.parse(data);
							if (data.TYPE == "MATCH") {
								add(JSON.stringify(data));
							} else {
								add("Mensaje desconocido");
							}
						}
					}
				};
				request.send();
			}

			function add(texto) {
				var div = document.createElement("div");
				textosRecibidos.appendChild(div);
				div.innerHTML = texto;
			}

			function joinGame(gameName) {
				var request = new XMLHttpRequest();
				request.open("GET", "http://localhost:8080/joinGame?gameName="
						+ gameName);
				request.onreadystatechange = function() {
					if (request.readyState == 4) {
						add(request.responseText);
					}
				};
				request.send();
			}

			function move(coordinate) {
				var p = {
					TYPE : "MOVEMENT",
					coordinates : [ coordinate ]
				};
				ws.send(JSON.stringify(p));
			}
		</script>
</body>
</html>
